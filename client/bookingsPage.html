<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookingsPage.css">
</head>
<body id="bookings-container">
    

    <script>
        fetch('/bookings')
        .then(res => res.json())
        .then(bookings => {
            const bookingsContainer = document.getElementById("bookings-container");

            bookings.forEach(booking => {
                const {firstName, lastName,email,roomType} = booking;
                const bookingCard = '<div class="booking-card"><div class="booking-image"></div> <div class="booking-details"><div class="booking-name">' +  firstName + ' '  + lastName + '</div><div class="booking-email">' + email + '</div><div class="booking-dates"> startDate + endDate </div><div class="booking-room-type">' + roomType + '</div></div> <div>'
                bookingsContainer.insertAdjacentHTML("afterbegin",bookingCard );
            });
        })
    </script>
</body>
</html>
