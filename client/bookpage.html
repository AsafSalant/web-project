<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./bookingPage.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(function() {
          $('input[name="daterange"]').daterangepicker({
            opens: 'left'
          }, function(start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
          });
        });
    </script>
</head>
<body>
    <div class="header-container">
        <img class="header-logo" src="https://assets.materialup.com/uploads/871d6eec-49d7-4917-85df-217d0ff5e15c/preview.jpg" alt="">

        <div class="header-buttons-container">
            <a class="header-button" href="./index.html">HOME</a>
            <a class="header-button" href="./bookpage.html">BOOK</a>
            <a class="header-button" href="">APPOINTMENT</a>
            <a class="header-button" href="">HELP</a>
        </div>
    </div>
    <div class="booking-page-container">
        <h1 class="booking-page-title">Book a hotel room</h1>

        <div class="booking-page-form-container">
            <input class="booking-input"type="text" placeholder="First name"/>
            <input class="booking-input"type="text" placeholder="Last name"/>
            <input class="booking-input"type="email" placeholder="email"/>

            <select class="booking-input" name="rooms" id="rooms">
                <option value="private">Private room</option>
                <option value="double">Double room</option>
                <option value="deluxe">Deluxe msheo masheo</option>
                <option value="king">KING</option>
            </select>
            <input class="booking-input" type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
        </div>
    </div>
</body>
</html>
