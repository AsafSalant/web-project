<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./bookingPage.css">
    <link rel="stylesheet" href="./createUser.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <div class="header-container">
        <img class="header-logo" src="https://assets.materialup.com/uploads/871d6eec-49d7-4917-85df-217d0ff5e15c/preview.jpg" alt="">

        <div class="header-buttons-container">
            <a class="header-button" href="./index.html">HOME</a>
            <a class="header-button" href="./createUser.html">CREATE USER</a>
            <a class="header-button" href="./bookRoom.html">BOOK ROOM</a>
            <a class="header-button" href="./showAllBookings.html">SHOW ALL BOOKINGS</a>
            <a class="header-button" href="./findBooking.html">FIND BOOKING</a>
        </div>
    </div>
    <div class="booking-page-container">
        <h1 class="booking-page-title">Find booking by email</h1>

        <form 
            class="create-user-container"
            method="post"
            action="/find-booking"
            id="find-booking-form"
        >
            <input 
                class="booking-input" 
                type="text" 
                placeholder="Email" 
                name="email"
            />
            <input 
                class="booking-input" 
                id="submit-button"
                type="submit" 
            />  
        </form>
    </div>

    <script>
        document.forms["find-booking-form"].addEventListener("submit", async (event) => {
            event.preventDefault();
            const resp = await fetch(event.target.action, {
                method: "POST",
                body: new URLSearchParams(new FormData(event.target)),
            });
            const body = await resp.json();
            console.log(body)
            let p = document.createElement("p")
            p.innerText = `Booking found - ${body._id}`;
            const responseText = document.getElementById("find-booking-form");
            responseText.append(p);
        });     
    </script>
</body>
</html>
