<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <img class="header-logo" src="https://assets.materialup.com/uploads/871d6eec-49d7-4917-85df-217d0ff5e15c/preview.jpg" alt="">

        <div class="header-buttons-container">
            <a class="header-button" href="./index.html">HOME</a>
            <a class="header-button" href="./createUser.html">CREATE USER</a>
            <a class="header-button" href="./bookRoom.html">BOOK</a>
            <a class="header-button" href="./bookingsPage.html">APPOINTMENT</a>
            <a class="header-button" href="./findBooking.html">FIND BOOKING</a>
        </div>
    </div>

    <div class="homepage-container">
        <form 
            class="login-container"
            method="post"
            action="/login"
            id="login-form"
        >
            <h1 class="login-title">Login</h1>
            <input 
                class="booking-input" 
                type="text" 
                placeholder="Username" 
                name="username"
            />
            <input 
                class="booking-input" 
                type="password" 
                placeholder="Password" 
                name="password"
            />
            <input 
                class="booking-input" 
                id="submit-button"
                type="submit" 
            />
        </form>
        <div class="homepage-big-image-container">
            <h1 class="homepage-title">WEB PROJECT HOTEL</h1>
            <a href="./bookpage.html" class="homepage-booknow-button">BOOK NOW</a>
        </div>
    </div>

    <footer class="homepage-footer-container">
        <img class="footer-logo" src="https://assets.materialup.com/uploads/871d6eec-49d7-4917-85df-217d0ff5e15c/preview.jpg" alt="">

        <div class="footer-right-side">
            <img class="social-logos" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="">
            <img class="social-logos" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" alt="">
            <p>050-3494928294</p>
        </div>
    </footer>


    <script>
        document.forms["login-form"].addEventListener("submit", async (event) => {
            event.preventDefault();
            const resp = await fetch(event.target.action, {
                method: "POST",
                body: new URLSearchParams(new FormData(event.target)),
            });
            const body = await resp.json();
            console.log(body);
            let p = document.createElement("p");
            p.innerText = body?.user?._id || body?.user;
            const loginContainer = document.getElementsByClassName("login-container")[0];
            loginContainer.append(p);
        });     
    </script>
</body>
</html>
